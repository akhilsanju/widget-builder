
    <style>

        .category-block-container {
            max-width: 1920px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            height: 100%;
            padding: 0;
        }
        @media(min-width:1260px){
             .category-block-container {
                padding: 0 50px;
             }
        }

        .block-card {
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
            opacity: 0;
            z-index: 0;
            background-repeat: no-repeat !important;
        }

        .block-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,0,0.6) 100%);
        transition: opacity 0.3s ease;
        z-index: -1;
        opacity: 1;
        }

       @media (min-width:768px){

        .resources:hover .card-subtitle,
        .resources:hover .card-description{
            color: {{card3TitleColoHover}};
        }
        
        .card-large:hover .card-title,
        .card-large:hover .card-subtitle,
        .card-large:hover .card-description
         {
            color: {{card1TitleColorHover}};
        }

        .fabrication:hover .card-title,
        .fabrication:hover .card-subtitle,
        .fabrication:hover .card-description{
            color: {{card2TitleColorHover}};
            }

        .block-card::before{
        opacity: 0;
        }
             
        .block-card:hover::before {
        opacity: 1;
        }

        }

        @media (max-width:768px){
        .resourcesr .card-title,

        }

    <!-- GSAP CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/css-filter-converter/dist/index.umd.js"></script>

    <script>

window.addEventListener('load', function () {
    gsap.registerPlugin(ScrollTrigger);

    // Set initial states
    gsap.set('.buy-plastic', { x: -200, opacity: 0 });
    gsap.set('.fabrication', { x: 200, opacity: 0 });
    gsap.set('.resources', { x: 200, opacity: 0 });

    // Create timeline with ScrollTrigger
    const tl = gsap.timeline({
        scrollTrigger: {
            trigger: '.category-block-container',
            start: 'top 85%',
            end: 'bottom 10%',
            toggleActions: 'play none none reverse',
            scrub: false
        }
    });

    // Animate cards with smoother stagger
    tl.to('.buy-plastic', {
        x: 0,
        opacity: 1,
        duration: .5,
        ease: 'power2.out'
    })
    .to('.fabrication', {
        x: 0,
        opacity: 1,
        duration: .5,
        ease: 'power2.out'
    }, '-=0.5') 
    .to('.resources', {
        x: 0,
        opacity: 1,
        duration: .5,
        ease: 'power2.out'
    }, '-=0.5');

    document.querySelectorAll('.block-card').forEach(card => {
        card.addEventListener('mouseenter', () => {
            gsap.to(card, {
                scale: 1,
                duration: 0.3,
                ease: 'power2.out'
            });
        });

        card.addEventListener('mouseleave', () => {
            gsap.to(card, {
                scale: 1,
                duration: 0.3,
                ease: 'power2.out'
            });
        });
    });

});

document.addEventListener("DOMContentLoaded", function () {
  const maxLines = 5;
  const elements = document.querySelectorAll('.widget-card-discription');

  elements.forEach(el => {
    const lineHeight = parseFloat(getComputedStyle(el).lineHeight);
    const maxHeight = lineHeight * maxLines;

    let originalText = el.textContent;

    while (el.scrollHeight > maxHeight && originalText.length > 0) {
      originalText = originalText.replace(/\W*\s(\S)*$/, '...');
      el.textContent = originalText;
    }
  });
});



    </script>
